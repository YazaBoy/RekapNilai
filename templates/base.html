<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekap Nilai mhs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        nav {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 10px 0;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            margin-left: 20px;
        }
        .navbar-nav {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        .nav-item {
            margin: 0 15px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #4cae4c;
        }
        .container {
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .alert {
            background-color: #ffdd57;
            color: #856404;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{{ url_for('index') }}">Rekap Nilai mhs</a>
        <div class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add') }}">Tambah Mahasiswa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('students') }}">Daftar Mahasiswa</a>
            </li>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
